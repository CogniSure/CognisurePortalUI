
<kendo-chart #chart
  [seriesColors]="seriesColors"
  [pannable]="{ lock: 'y' }"
  [zoomable]="{ mousewheel: { lock: 'y' } }"
  [style]="'height: 100%;padding-top:5%'"
>
  <kendo-chart-legend
    position="bottom"
    orientation="horizontal"
    [visible]="true"
  ></kendo-chart-legend>
  
  
  <kendo-chart-series-defaults type="bar" >
    <kendo-chart-series-defaults-labels format="p">
    </kendo-chart-series-defaults-labels>
  </kendo-chart-series-defaults>

  <kendo-chart-series>
    <kendo-chart-series-item
    [autoFit]="true"
    type="pie"
    [data]="chartData"
    field="value"
    categoryField="category"
    >
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
