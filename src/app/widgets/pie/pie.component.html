 
<kendo-chart #chart
  [seriesColors]="seriesColors"
  [pannable]="{ lock: 'y' }"
  [zoomable]="{ mousewheel: { lock: 'y' } }"
  [style]="'height: 100%;width:100%;font-size:11px'"
>
  <kendo-chart-legend
    [position]="legendPos"
    [orientation]="legendOrientation"
    [visible]="true"
    class="custom-legend"
    [markers]="{type : 'square', height:18, width : 18}"
    [offsetX]="0" [offsetY]="00"
    [align]="'center'"
  >
</kendo-chart-legend>
   
  
  <!-- <kendo-chart-series-defaults type="bar" >
    <kendo-chart-series-defaults-labels format="p">
    </kendo-chart-series-defaults-labels>
  </kendo-chart-series-defaults> -->
  <kendo-chart-plot-area [background]="'green'" 
  [margin]="{left:0, top:0, right:0, bottom:0}"
  [border]="{width:8}"
  > 
  </kendo-chart-plot-area>
  <kendo-chart-series style="font-size: 22px!important;">
    <kendo-chart-series-item
    [autoFit]="false"
    [type]="ChartType"
    [data]="chartData"
    field="value"
    categoryField="category"
    [padding]="15"
    >
    <kendo-chart-series-item-labels [content]="labelContent" [visible]="true" [background] = "'transparent'" [color] = "'#ffffff'">
    </kendo-chart-series-item-labels>
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
