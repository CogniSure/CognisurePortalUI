<div class="exposer_container">
    <kendo-card style="width:100%;margin: 0;">
        <kendo-card-header class="exposure">
            <h3 class="k-card-title exposure_header">Exposure</h3>
        </kendo-card-header>
        <kendo-card-body style="padding: 0;">

            <div class="agency_details1">
                <div class="row">
                  <div class="totalloss">
                    <div class="col-md-12">
                      <div class="total_losses1" id="totalincurred"><b> {{totalinsuredvalue}} </b></div>
                      <div class="loss_years">
                        <div class="total-values light-green-color" id="totallosses">
                         <b> {{ exposurelosses }} </b>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="total_losses2 light-green-color" id="totalincurredvalue"> {{totalincurredvalue}} </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="lossesdetails">
                <table style="width:100%">
                  <tr>
                    <th id="numberofclaims"># of Claims</th>
                    <th id="numberofopenclaims"># of Open Claims</th>
                    <th id="highestclaim">Highest Claim</th>
                  </tr>
                  <tr *ngFor="let item of exposuredata">
                    <td id="numberofclaimsvalue">{{ item.numberoflocations }}</td>
                    <td id="numberofopenclaimsvalue">{{ item.numberofbuildings }}</td>
                    <td id="highestclaimvalue">{{ item.states }}</td>
                  </tr>
                </table>
              </div>


        </kendo-card-body>
    </kendo-card>
</div>
