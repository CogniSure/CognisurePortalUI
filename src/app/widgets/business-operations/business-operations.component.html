 <div class="risk_clearance slide-effect-x1">
<kendo-card style="width:100%;margin: 0;">
    <kendo-card-header class="risk">
        <h3 class="k-card-title risk_header">Business Operations</h3>
    </kendo-card-header>
    <kendo-card-body class="risk_section">
        <div *ngIf="isDataAvailable; else noDataFound">
            <div class="business_operations-details">
                <div class="row" style="padding: 0 5% 0 5%;">
                    <div class="business_operations_key"><b>SIC</b></div>
                    <div class="business_operations_value">{{ businessOperation.SIC }}</div>
                    <div class="business_operations_key"><b>NAICS</b></div>
                    <div class="business_operations_value">{{ businessOperation.Naics }}</div>
                    <div class="business_operations_key"><b>Description of Operations</b></div>
                    <div class="business_operations_value">{{ businessOperation.Descriptions }}</div>
                </div>
                <!-- Add other detail rows here -->
            </div>
            </div>
            <ng-template #noDataFound>
              <div class="no-data-message">
                <p>No data found.</p>
              </div>
            </ng-template>
    </kendo-card-body>
</kendo-card>
</div>
