<div class="xbar-container">
  <div class="overlay NoData" *ngIf="noDataAvailble">
    <div>No data available</div>
  </div>
  <div class="chartArea" *ngIf="!noDataAvailble">
    <app-loader [showSpinner]="showSpinner"></app-loader>
    <kendo-chart
      #chart
      [seriesColors]="seriesColors"
      [pannable]="{ lock: 'y' }"
      [zoomable]="{ mousewheel: { lock: 'x' } }"
      [style]="'height: 100%;'"
    >
      <kendo-chart-legend
        position="bottom"
        orientation="horizontal"
        class="custom-legend"
        [markers]="{ type: 'square', height: 18, width: 18 }"
        [offsetX]="0"
        [offsetY]="00"
        [align]="'center'"
      ></kendo-chart-legend>

      <kendo-chart-category-axis>
        <kendo-chart-category-axis-item
          [categories]="this.chartData.Dimension"
          [majorGridLines]="{ visible: false }"
        >
        </kendo-chart-category-axis-item>
      </kendo-chart-category-axis>

      <kendo-chart-value-axis>
        <kendo-chart-value-axis-item
          [labels]="valueAxisLabels"
          [min]="0"
          [majorGridLines]="{ visible: false }"
        >
        </kendo-chart-value-axis-item>
      </kendo-chart-value-axis>

      <kendo-chart-tooltip> </kendo-chart-tooltip>

      <kendo-chart-series-defaults>
        <kendo-chart-series-defaults-labels
          format="c0"
          position="outsideEnd"
          [content]="labelContent"
          color="#009CC1"
          [background]="'transparent'"
        >
        </kendo-chart-series-defaults-labels>
        <kendo-chart-series-item-labels
          [distance]="15"
          [visible]="true"
          
          [align]="'column'"
        >
        </kendo-chart-series-item-labels>
      </kendo-chart-series-defaults>

      <kendo-chart-series>
        <kendo-chart-series-item
          *ngFor="let item of this.chartData.Data"
          type="column"
          [stack]="{ type: 'normal' }"
          [data]="item.Data"
          [name]="item.Name"
          [gap]="2"
          [autoFit]="true"
          [border]="seriesBorder"
        >
        </kendo-chart-series-item>
      </kendo-chart-series>
    </kendo-chart>
  </div>
</div>
