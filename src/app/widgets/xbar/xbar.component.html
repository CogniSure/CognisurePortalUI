
<kendo-chart #chart
  [seriesColors]="seriesColors"
  [pannable]="{ lock: 'y' }"
  [zoomable]="{ mousewheel: { lock: 'y' } }"
>
  <kendo-chart-legend
    position="bottom"
    orientation="horizontal"
    
  ></kendo-chart-legend>
  <kendo-chart-category-axis reverse = true >
    <kendo-chart-category-axis-item [categories]="this.chartData.Categories">
    </kendo-chart-category-axis-item>
  </kendo-chart-category-axis>
  <kendo-chart-series-defaults type="bar">
    <kendo-chart-series-defaults-labels format="c">
    </kendo-chart-series-defaults-labels>
  </kendo-chart-series-defaults>
  <kendo-chart-series > 
    <kendo-chart-series-item
      *ngFor="let item of this.chartData.Data"
      type="column"
      [data]="item.Data"
      [name]="item.Name"
    >
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
