<div class="total_losses_container slide-effect-x1">
  <kendo-card style="width: 100%; margin: 0">
    <kendo-card-header class="total_losses">
      <h3 class="k-card-title total_losses_header">Total Losses</h3>
    </kendo-card-header>
    <kendo-card-body style="padding: 0">
      <div class="agency_details1">
        <div class="row">
          <div class="totalloss">
            <div class="col-md-12">
              <div class="total_losses1" id="totalincurred">
                <b> Total Incurred </b>
              </div>
              <div class="loss_years">
                <div class="total-values light-green-color" id="totallosses">
                  <b>{{ totalincurredvalue }}</b>
                </div>
                <div class="totallosses_year">
                  <select name="years" class="white-color dropdownselector">
                    <option value="1" >1yrs</option>
                    <option value="2" >2yrs</option>
                    <option value="3" >3yrs</option>
                    <option value="4" >4yrs</option>
                </select>

              </div>
            </div>
            <div class="col-md-12">
              
            </div>
          </div>
        </div>
      </div>
      <div class="lossesdetails">
        <table style="width: 100%">
          <tr>
            <th ># of Claims</th>
            <th ># of Open Claims</th>
            <th >Highest Claim</th>
          </tr>
          <tr *ngFor="let item of totallossesdata">
            <td >{{ item.numberofclaims }}</td>
            <td >{{ item.numberofopenclaims }}</td>
            <td >{{ item.highestclaim }}</td>

        </table>
