
    <!-- agency-card.component.html -->
    <div class="agency_container" [ngClass]="animationClass">
<kendo-card style="width: 100%;margin: 0; ">
    <div class="Agency">
        <h3 class="k-card-title Agency_header" >Agency</h3>
    </div>
    <kendo-card-body class="agency_section">

          <div *ngIf="isDataAvailable; else noDataFound">
        <div class="agency-details">
            <div class="row" style="padding: 0 5% 0 5%;">
                <div class="agency_key"><b>Agency Name</b></div>
                <div class="agency_value">{{ accountInformation.AgencyName }}</div>
                <div class="agency_key"><b>Agency Code</b></div>
                <div class="agency_value">{{ accountInformation.AgencyCode }}</div>
                <div class="agency_key"><b>Producer Name</b></div>
                <div class="agency_value">{{ accountInformation.Producer }}</div>
                <div class="agency_key"><b>Email ID</b></div>
                <div class="agency_value">{{accountInformation.ProducerEmail }}</div>
                <div class="agency_key"><b>Contact Number</b></div>
                <div class="agency_value">{{accountInformation.ProducerPhoneNo}}</div>
            </div>
            <!-- Add other detail rows here -->
        </div>
        </div>
        <ng-template #noDataFound>
          <div class="no-data-message">
            <p>No data found.</p>
          </div>
        </ng-template>

        
    </kendo-card-body>
</kendo-card>
</div>
