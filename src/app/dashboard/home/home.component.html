<!-- <p>Home</p> -->
<div style="height: 8%">
  <kendo-tilelayout
    [columns]="1"
    [rowHeight]="'100%'"
    [resizable]="false"
    [reorderable]="false"
    class="home-header"
  >
    <kendo-tilelayout-item [col]="1" [colSpan]="1" [row]="1" [rowSpan]="1">
      <kendo-tilelayout-item-body style="padding: 0">
        <app-topbar></app-topbar>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
  </kendo-tilelayout>
</div>
<div style="height: 5%">
  <kendo-tilelayout
    [columns]="1"
    [rowHeight]="'100%'"
    [resizable]="false"
    [reorderable]="false"
    class="home-separator"
  >
    <kendo-tilelayout-item
      [col]="1"
      [colSpan]="1"
      [row]="1"
      [rowSpan]="1"
      class="home-separator-body"
    >
      <kendo-tilelayout-item-body> </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
  </kendo-tilelayout>
</div>
<div style="background: #f5f5f5; height: 87%;">
  <div style="float: left; height: 80%; margin-top: 1%; margin-left: 1%">
    <kendo-tilelayout
      [columns]="1"
      [rowHeight]="'110%'"
      [resizable]="false"
      [reorderable]="false"
      class="home-menu"
    >
      <kendo-tilelayout-item
        [col]="1"
        [colSpan]="1"
        [row]="1"
        [rowSpan]="2"
        class="home-menu"
      >
        <kendo-tilelayout-item-body>
          <app-sidemenubar></app-sidemenubar>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
    </kendo-tilelayout>
  </div>
  <div>
    <kendo-tilelayout
      [columns]="7"
      [rowHeight]="'100%'"
      [resizable]="false"
      [reorderable]="false"
      class="home-body"
      
    >
      <kendo-tilelayout-item [col]="1" [colSpan]="6">
        <kendo-tilelayout-item-body style="padding: 0">
          <div style="height: 60%;overflow: auto;">
            <kendo-tilelayout
              [columns]="1"
              [resizable]="false"
              [reorderable]="false"
              class="home-widget"
            >
              <kendo-tilelayout-item [col]="1" [colSpan]="1">
                <kendo-tilelayout-item-body
                  style="background: #f5f5f5; padding: 0"
                >
                  <app-dashboardwidgets></app-dashboardwidgets>
                </kendo-tilelayout-item-body>
              </kendo-tilelayout-item>
            </kendo-tilelayout>
          </div>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
      <kendo-tilelayout-item [col]="7" [rowSpan]="1" style="background-color: #f5f5f5;">
        <kendo-tilelayout-item-body style="padding: 0; background: #f5f5f5;">
          <div>
            <kendo-tilelayout
              [columns]="1"
              [resizable]="false"
              [reorderable]="false"
              [rowHeight]="'50%'"
            >
              <kendo-tilelayout-item [col]="1" [colSpan]="1" >
                <kendo-tilelayout-item-body style="padding: 0">
                  <app-reminders></app-reminders>
                </kendo-tilelayout-item-body>
              </kendo-tilelayout-item>
              <kendo-tilelayout-item [col]="1" [colSpan]="1"  >
                <kendo-tilelayout-item-body style="padding: 0">
                  <app-news></app-news>
                </kendo-tilelayout-item-body>
              </kendo-tilelayout-item>
            </kendo-tilelayout>
          </div>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
    </kendo-tilelayout>
  </div>
</div>
