<kendo-tabstrip (tabSelect)="onTabSelect($event)" style="grid-auto-rows: auto; position: relative;">
    <kendo-tabstrip-tab title="Claim Details" [selected]="true" style="grid-auto-rows: auto;">
      <ng-template kendoTabContent>
        <div class="content">
            <generic-table [columns]="columns" [data]="tableData"></generic-table> 
        </div>
      </ng-template>
    </kendo-tabstrip-tab>
</kendo-tabstrip>
