<!-- <p>Home</p> -->
<div style="background: #EEF2F7;">
    <kendo-tilelayout
      [columns]="7"
      [rowHeight]="'100%'"
      [resizable]="false"
      [reorderable]="false"
      class="home-header"
    >
      <kendo-tilelayout-item [col]="1" [colSpan]="7" [row]="1" [rowSpan]="1">
        <kendo-tilelayout-item-body style="padding: 0;">
          <app-inbox-topbar></app-inbox-topbar>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
    </kendo-tilelayout>
  </div>
  
  <div style="float: left; height: 80%; margin-top: 1%; margin-left: 1%">
    <kendo-tilelayout
      [columns]="1"
      [rowHeight]="'110%'"
      [resizable]="false"
      [reorderable]="false"
      class="home-menu"
      [style]="'height: 100%;'"
    >
      <kendo-tilelayout-item
        [col]="1"
        [colSpan]="1"
        [row] = "1"
        [rowSpan]="2"
        class="home-menu"
      [style]="'height: 45%;'"
      >
        <kendo-tilelayout-item-body>
          <app-inbox-menu></app-inbox-menu>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
    </kendo-tilelayout>
  </div>
  <div style="height: 82%;">
    <kendo-tilelayout
      [columns]="7"
      [rowHeight]="'100%'"
      [resizable]="false"
      [reorderable]="false"
      class="home-body"
      [style]="'height:100%;'"
    >
      <kendo-tilelayout-item [col]="1" [colSpan]="7" class="primary-background">
        <kendo-tilelayout-item-body style="padding: 0;">
          <!-- <summary></summary> -->
          <router-outlet></router-outlet>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
    </kendo-tilelayout>
  </div>
