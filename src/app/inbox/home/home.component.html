  <kendo-tilelayout
    [columns]="1"
    [rowHeight]="'100%'"
    [resizable]="false"
    [reorderable]="false"
    class="home-header"
    [style]="'height:100%'"
  >
    <kendo-tilelayout-item
      [col]="1"
      [colSpan]="1"gap:5px
      [row]="1"
      [rowSpan]="1"
      class="home-separator-body"
    >
      <kendo-tilelayout-item-body style="padding: 0;"> 
        <app-topbar></app-topbar>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
  </kendo-tilelayout>
</div>
<div style = "background: #EEF2F7; height: 90%;padding-top: 0.1%;">
  <div style="float: left; height: 97%; background: #EEF2F7;">
    <kendo-tilelayout
      [columns]="1"
      [rowHeight]="'110%'"
      [resizable]="false"
      [reorderable]="false"
      class="home-menu"
      [style]="'height: 45%;'"
    >
      <kendo-tilelayout-item
        [col]="1"
        [colSpan]="1"
        [row] = "1"
        [rowSpan]="2"
        class="home-menu"
        [style]="'border-radius: unset;'"
      >
        <kendo-tilelayout-item-body>
          <app-sidemenubar></app-sidemenubar>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
    </kendo-tilelayout>
  </div>
  <div style="height: 100%;">
    <kendo-tilelayout
      [columns]="7"
      [rowHeight]="'100%'"
      [resizable]="false"
      [reorderable]="false"
      class="home-body"
      [style]="'height: 100%;'"
    >
      <kendo-tilelayout-item [col]="1" [colSpan]="7">
        <kendo-tilelayout-item-body style="padding: 0; background-color: #EEF2F7;">
          <div class="bluetopbar" style="background-color: #eef2f7">
            <kendo-tilelayout
              [columns]="26"
              [rowHeight]="'100%'"
              [resizable]="false"
              [reorderable]="false"
              class="top-bar-header"
              [gap]="05"
              style="background-color: #eef2f7 !important"
            >
              <kendo-tilelayout-item
                class="divider"
                [col]="1"
                [colSpan]="22"
                [row]="1"
                [rowSpan]="1"
                style="background: #eef2f7"
              >
                <kendo-tilelayout-item-body style="padding: 0">
                  <div class="subheader_text">
                    <div class="table_subheader1">
                      <div class="sub-header">
                        <div class="add_icon1">
                          <mat-icon class="add_icon">
                            <span class="material-icons-outlined">{{
                              navItems[0].icon
                            }}</span>
                          </mat-icon>
                          <span class="add_title">{{ navItems[0].title }}</span>
                          <!-- <ng-template #noHeaderImage> </ng-template> -->
                        </div>
                      </div>
                    </div>
          
                    <div class="table_subheader2">
                      <div class="profile_icon" (click)="refreshPage()">
                        <mat-icon>
                          <span class="material-icons-outlined">
                            {{ navItems[1].icon }}
                          </span>
                        </mat-icon>
                        <span>{{ navItems[1].title }}</span>
                      </div>
                    </div>
                    <div class="table_subheader5">
                      <!-- <div class="subheader_text"> -->
                      <div class="setting_icon">
                        <mat-icon>
                          <span class="material-icons-outlined">
                            {{ navItems[4].icon }}
                          </span>
                        </mat-icon>
                        <span>{{ navItems[4].title }}</span>
                      </div>
                    </div>
          
                    <div class="table_subheader6">
                      <div class="all_text">
                        <button class="risk2">{{ navItems[5].title }} <span class="numberofall"><b> {{ totalRecordCCount }} </b></span></button>
                      </div>
                    </div>
          
                    <div class="table_subheader7">
                      <div class="new_text">
                        <button class="risk2">{{ navItems[6].title }} <span class="numberofnew"><b> {{ newRecordCCount }} </b></span></button>
                      </div>
                    </div>
          
                    <div class="table_subheader8">
                      <div class="pending_text">
                        <button class="risk2">{{ navItems[7].title }} <span class="numberofpending"><b> {{ navItems[7].title1 }} </b></span></button>
                      </div>
                    </div>
          
                    <div class="table_subheader9">
                      <div class="rush_text">
                        <button class="risk2">{{ navItems[8].title }} <span class="numberofrush"><b> {{ navItems[8].title1 }} </b></span></button>
                      </div>
                    </div>

                    <div class="table_subheader10">
                      <div class="save_text">
                        <!-- <button kendoGridPDFCommand type="button" (click)="saveChanges()">Save Changes</button> -->
                        <button class="save_btn" type="button" (click)="onSaveButtonClick()">Save</button>
                        </div>
                      </div>

                  </div>
                </kendo-tilelayout-item-body>
              </kendo-tilelayout-item>
          
              <kendo-tilelayout-item
                class="divider"
                [col]="23"
                [colSpan]="4"
                [row]="1"
                [rowSpan]="1"
                style="background: #eef2f7"
              >
                <kendo-tilelayout-item-body style="text-align: left; padding: 0">
                  <div class="side_icons">
                   <span class="view_as">View as:</span>
                      <kendo-dropdownlist [data]="dropdownOption"
                      [(ngModel)]="selectedValue"
                      fillmode="solid"
                      textField="label" valueField="link" style="background: white; border-radius: 8px;margin-left: 2%;
                      "
                      > Export </kendo-dropdownlist>
                  </div>
                </kendo-tilelayout-item-body>
              </kendo-tilelayout-item>
            </kendo-tilelayout>
          </div>
          <generic-table [columns]="columns" (newDownloadEvent)="DownloadSumission360($event)" [data]="tableData"></generic-table>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
    </kendo-tilelayout>
  </div>

</div>
