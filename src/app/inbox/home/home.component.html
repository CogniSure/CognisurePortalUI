  <div class = "submission-home" style="height: 10%; position: relative;background: #19465F;">
  <kendo-tilelayout
    [columns]="1"
    [rowHeight]="'100%'"
    [resizable]="false"
    [reorderable]="false"
    class="home-header"
    [style]="'height:100%'"
  >
    <kendo-tilelayout-item
      [col]="1"
      [colSpan]="1"gap:5px
      [row]="1"
      [rowSpan]="1"
      class="home-separator-body"
    >
      <kendo-tilelayout-item-body style="padding: 0;"> 
        <app-topbar></app-topbar>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
  </kendo-tilelayout>
</div>
<div style = "background: #EEF2F7; height: 90%;padding-top: 0.1%;">
  <div style="float: left; height: 97%; background: #EEF2F7;">
    <kendo-tilelayout
      [columns]="1"
      [rowHeight]="'110%'"
      [resizable]="false"
      [reorderable]="false"
      class="home-menu"
      [style]="'height: 45%;'"
    >
      <kendo-tilelayout-item
        [col]="1"
        [colSpan]="1"
        [row] = "1"
        [rowSpan]="2"
        class="home-menu"
        [style]="'border-radius: unset;'"
      >
        <kendo-tilelayout-item-body>
          <app-sidemenubar></app-sidemenubar>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
    </kendo-tilelayout>
  </div>
  <div style="height: 100%">
    <kendo-tilelayout
      [columns]="7"
      [rowHeight]="'100%'"
      [resizable]="false"
      [reorderable]="false"
      class="home-body"
      [style]="'height: 100%;'"
    >
      <kendo-tilelayout-item [col]="1" [colSpan]="7">
        <kendo-tilelayout-item-body style="padding: 0; background-color: #EEF2F7;">
          <div class="bluetopbar" style="background-color: #eef2f7">
            <kendo-tilelayout
              [columns]="26"
              [rowHeight]="'100%'"
              [resizable]="false"
              [reorderable]="false"
              class="top-bar-header"
              [gap]="05"
              style="background-color: #eef2f7 !important"
            >
              <kendo-tilelayout-item
                class="divider"
                [col]="1"
                [colSpan]="22"
                [row]="1"
                [rowSpan]="1"
                style="background: #eef2f7"
              >
                <kendo-tilelayout-item-body style="padding: 0;margin-top: 0.2%;">
                  <div style="display: flex;">
                  <div *ngFor="let action of actionItems" style="margin-right: 1em;">
                    <kendo-button 
                    [ngClass]="action.buttonClass"
                    (click)="actionClicked(action.type)"
                      >
                      <div style="display: flex;">
                        <div style="justify-content: center; display: flex;" class="subheader-icons" *ngIf="action.icon !=''">
                          <!-- <mat-icon> {{ action.icon }} </mat-icon> -->
                           <img src="{{ action.icon }}" style="background-color: #fff;
                           padding: 0em 0.5em 0em 0.5em;
                           border-radius: 6px;"/>
                          
                        </div>
                        <div style="padding: 0.25em ; display: flex;" *ngIf="action.title !=''">
                          <div> {{ action.title }} </div>
                          <div *ngIf="action.content !=''"> 
                           <span style="padding: 0.25em;"> : </span>
                           {{ action.content }} 
                          </div>
                        </div>
                      
                    </div>
                    </kendo-button>
                  </div>
                  </div>
                </kendo-tilelayout-item-body>
              </kendo-tilelayout-item>
          
              <kendo-tilelayout-item
                class="divider"
                [col]="22"
                [colSpan]="5"
                [row]="1"
                [rowSpan]="1"
                style="background: #eef2f7"
              >
                <kendo-tilelayout-item-body style="text-align: left; padding: 0">
                  <div class="side_icons">
                   <span class="view_as"><b>View as:</b></span>
                      <kendo-dropdownlist 
                      [data]="userList"
                      [ngModel] = "defaultProfile"
                      fillmode="solid"
                      textField="Name" 
                      valueField="Email" 
                      style="background: white; border-radius: 8px;margin-left: 2%;margin-top: 0.6%;margin-right: 2%;
                      "
                      ></kendo-dropdownlist>
                      <!-- {{ userDetail.ClientName }} -->
                      <!-- {{ userProfile.FirstName +" "+ userProfile.LastName }} -->
                  </div>
                </kendo-tilelayout-item-body>
              </kendo-tilelayout-item>
            </kendo-tilelayout>

          </div>
          
          <generic-table  [columns]="columns" 
          (IDclickEvent)="reDirect($event)" 
          (DownloadEvent)="DownloadSumission360($event)" 
          (CopilotEvent)="OpenCopilot($event)" 
          (MessageEvent)="OpenMessageEvent($event)" 
          [data]="tableData"></generic-table>
          <div #popupAnchor>
          <ng-container class="popup-content">
            <kendo-popup
              *ngIf="isPopupVisible"
              [anchor]="popupAnchor"
              [popupClass]="'custom-popup'"
              [animate]="animate"
            >
              <button class="popup_closebtn1" (click)="closePopup()">
                <mat-icon class="close-icon">close</mat-icon>
                </button>
              <app-emailpopup style="height: 100%;" [SubmissionId] = selectedSubmission.SubmissionID></app-emailpopup>
            </kendo-popup>
          </ng-container>
        </div>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
    </kendo-tilelayout>
  </div>

</div>
