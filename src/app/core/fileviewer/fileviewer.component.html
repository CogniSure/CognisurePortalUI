   <kendo-tilelayout
        [columns]="7"
        [rowHeight]="'100%'"
        [resizable]="false"
        [reorderable]="false"
        [style]="'position: relative;'"
        [gap]="0"
       
      >
        <kendo-tilelayout-item [col]="1" [colSpan]="1" [row]="1" [rowSpan]="1" style="border-radius: 0;">
          <kendo-tilelayout-item-body style="padding:45% 0% 0% 0%">

<div *ngFor="let pdf of pdfList; let i = index">
  <button (click)="changePreview(i)" style="border: none;background-color: #fff;"><i class="fa fa-file-pdf-o"></i> {{ pdf.name }}</button>
  <p class="bottom_border"></p>
</div>

<div *ngFor="let file of uploadedFiles">
  <button (click)="previewSelectedFile(file)" style="border: none;background-color: #fff;">{{ file.name }}</button>
  <p class="bottom_border"></p>
</div>

<kendo-fileselect [(ngModel)]="uploadedFiles" [restrictions]="restrictions" [multiple]="true"> </kendo-fileselect> 

</kendo-tilelayout-item-body >
</kendo-tilelayout-item>
<kendo-tilelayout-item [col]="2" [colSpan]="7" [row]="1" [rowSpan]="1" style="border-radius: 0;">
  <kendo-tilelayout-item-body style="padding:2% 0% 0% 0%">
    <h3 style="text-align: center;"><b>Submission ID - Account Name</b></h3>
    <iframe *ngIf="selectedPdf" [src]="selectedPdf" width="100%" height="600px"></iframe>
</kendo-tilelayout-item-body>
</kendo-tilelayout-item>

</kendo-tilelayout>
