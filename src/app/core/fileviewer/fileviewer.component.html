<kendo-tilelayout
  [columns]="7"
  [rowHeight]="'100%'"
  [resizable]="false"
  [reorderable]="false"
  [style]="'position: relative;'"
  [gap]="0"
  style="height: 100%"
>
  <kendo-tilelayout-item
    [col]="1"
    [colSpan]="2"
    [row]="1"
    [rowSpan]="1"
    style="border-radius: 0"
  >
    <kendo-tilelayout-item-body>
      <div *ngIf="files.length === 0; else showPreview">
        <p style="padding-left: 5%">No files selected</p>
      </div>

      <ng-template #showPreview>
        <div
          style="
            height: 85%;
            overflow-y: auto;
            /* border: 1px solid rgba(0, 0, 0, 0.08); */
            border-radius: 0px;
          "
        >
          <div class="conversion_popup">
            <div
              *ngFor="let pdf of files; let i = index"
              class="conversion_popup"
              (click)="resetSelectedFileIndex()"
            >
              <div
                id="file-div-{{ i }}"
                class="file-div"
                style="
                  padding: 4% 0 4% 0;
                  background-color: #fff !important;
                  color: #909090 !important;
                "
              >
                <button
                  (click)="changePreview(i)"
                  id="file-button-{{ i }}"
                  class="file-button"
                  style="
                    border: none;
                    background-color: #fff !important;
                    color: #909090 !important;
                    text-align: left !important;
                    padding-left: 10%;
                    width: 100%;
                  "
                >
                  <i class="fa fa-file-pdf-o"></i> {{ pdf.name }}
                </button>
              </div>
            </div>
          </div>
          <div class="preview_border"></div>

          <div>
            <div
              id="file-div-upload-{{ i }}"
              class="file-button"
              *ngFor="let file of uploadedFiles; let i = index"
              [style.background-color]="
                selectedFileIndex === i ? 'rgb(0, 156, 193)' : '#fff'
              "
            >
              <button
                (click)="previewSelectedFile(file, i)"
                id="file-button-upload-{{ i }}"
                class="file-button"
                [style.color]="selectedFileIndex === i ? '#fff' : '#909090'"
                [style.background-color]="selectedFileIndex === i ? 'rgb(0, 156, 193)' : '#fff'"
                style="
                  border: none;
                  background-color: transparent;
                  color: #909090;
                  padding: 4% 0 4% 10%;
                  text-align: left !important;
                  width: 100%;
                "
              >
                <i class="fa fa-file-pdf-o"></i> {{ file.name }}
              </button>
              <p class="bottom_border"></p>
            </div>
          </div>
        </div>
      </ng-template>

      <kendo-fileselect
        [(ngModel)]="uploadedFiles"
        [restrictions]="restrictions"
        [multiple]="true"
      >
        <kendo-fileselect-messages select="Add Files">
        </kendo-fileselect-messages>
      </kendo-fileselect>
    </kendo-tilelayout-item-body>
  </kendo-tilelayout-item>

  <p class="bottom_border"></p>
  <kendo-tilelayout-item
    [col]="3"
    [colSpan]="7"
    [row]="1"
    [rowSpan]="1"
    style="border-radius: 0; background-color: #dedee2; height: 40em"
  >
    <kendo-tilelayout-item-body
      style="border: 1px solid rgba(0, 0, 0, 0.08); background-color: #fff"
    >
      <div
        class="content-data"
        *ngIf="!selectedPdf && !invalidPreview && !jsonView"
      >
        <div>
          <p>Preview Area</p>
        </div>
      </div>

      <div *ngIf="selectedPdf && !invalidPreview && !jsonView">
        <div *ngIf="!jsonView">
          <iframe
            #fileViewer
            *ngIf="selectedPdf"
            [src]="selectedPdf"
            width="100%"
            height="560px"
            style="border: 1px solid rgba(0, 0, 0, 0.08)"
          ></iframe>
        </div>

        <div *ngIf="invalidPreview && !jsonView">
          <p>No preview availble</p>
        </div>
      </div>
      <div *ngIf="jsonView" style="height: 100%; padding: 2% 5%">
        <ngx-json-viewer
          [json]="jsonPreviewData"
          [expanded]="false"
        ></ngx-json-viewer>
      </div>
    </kendo-tilelayout-item-body>
  </kendo-tilelayout-item>
</kendo-tilelayout>
