   <kendo-tilelayout
        [columns]="7"
        [rowHeight]="'100%'"
        [resizable]="false"
        [reorderable]="false"
        [style]="'position: relative;'"
        [gap]="0"
       
      >

        <kendo-tilelayout-item [col]="1" [colSpan]="2" [row]="1" [rowSpan]="1">
          <kendo-tilelayout-item-body style="padding:8% 0% 0% 6%;">
        <!-- <h3><b>New Conversation</b></h3> -->
      <!-- <button (click)="previewinIframe()">File Name</button>

      <iframe width="100%" height="300px" src="previewurl"></iframe> -->
<div style="max-height: 550px;overflow-y: auto;border:1px solid rgba(0, 0, 0, 0.08);border-radius: 15px;">
  <div class="conversion_popup">
<div *ngFor="let pdf of files; let i = index" >
  <div id="file-div-{{ i }}" class="file-div" style="padding: 4% 0 4% 0;background-color: #00B6AD!important;color: #fff;">
  <button (click)="changePreview(i)" id="file-button-{{ i }}" class="file-button" style="border: none;background-color: #00B6AD!important;color:#fff;text-align: left!important;"><i class="fa fa-file-pdf-o"></i> {{ pdf.name }}</button>
  </div>
  <p class="bottom_border"></p>
</div>
</div>
<div *ngFor="let file of uploadedFiles; let i = index" [style.background-color]="selectedFileIndex === i ? '#009cc1' : '#8080808f'">
  <button (click)="previewSelectedFile(file, i)" style="border: none;background-color: #80808000;color:#fff;padding: 4% 0 4% 2%;text-align: left!important;"><i class="fa fa-file-pdf-o"></i> {{ file.name }}</button>
  <p class="bottom_border"></p>
</div>
</div>
<kendo-fileselect [(ngModel)]="uploadedFiles" [restrictions]="restrictions" [multiple]="true"> </kendo-fileselect> 

</kendo-tilelayout-item-body >
</kendo-tilelayout-item>
<kendo-tilelayout-item [col]="3" [colSpan]="7" [row]="1" [rowSpan]="1" style="border-radius: 0;">
  <kendo-tilelayout-item-body style="padding:1.5% 0% 0% 5%;">
    <iframe #fileViewer *ngIf="selectedPdf" [src]="selectedPdf" width="100%" height="560px" style="border:1px solid rgba(0, 0, 0, 0.08);border-radius: 15px;"></iframe>

  </kendo-tilelayout-item-body>
</kendo-tilelayout-item>
</kendo-tilelayout>
