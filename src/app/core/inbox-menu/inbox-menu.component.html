<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <div style="width: inherit;">
      <button class="logo-back" *ngIf="collapsed">
        <div style="width: fit-content; color: #000;" *ngIf="!collapsed" [routerLink]="['/inbox/home']">
          <span>
            <mat-icon >arrow_back</mat-icon>
          </span>
          Back
        </div>
        <div style="width: 100%;display: flex; justify-content: center;" *ngIf="collapsed" [routerLink]="['/inbox/home']">
            <img style="width: 7em; font-size: 10px;"
              src="../../../assets/images/back_to_inbox.PNG"
            />
        </div>
      </button>
    </div>
    <div *ngIf="!collapsed">
      <button class="logo" (click)="toggleCollapse()">
        <div style="width: fit-content" >
          <mat-icon style="color: #f5f5f5;text-align: left;">skip_next</mat-icon>
        </div>
        <div style="width: fit-content" *ngIf="collapsed">
          <!-- <mat-icon class="skip_previous">skip_previous</mat-icon> -->
        </div>
      </button>
    </div>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <!-- <a
        class="sidenav-nav-link"
        [routerLink]="[data.routeLink]"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: false }"
        queryParamsHandling="preserve"
      >
        <i
          class="sidenav-link-icon"
          *ngIf="!collapsed"
          matTooltip="{{ data.label }}"
          matTooltipPosition="right"
          [class]="data.icon"
        ></i>
        <i class="sidenav-link-icon" *ngIf="collapsed" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          {{ data.label }}
        </span>
      </a> -->
      <a
    class="sidenav-nav-link"
    [routerLink]="[data.routeLink]"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    [routerLinkActiveOptions]="{ exact: false }"
    queryParamsHandling="preserve"
  >
  <div class="summary_menu">
        <img
      class="sidenav-link-icon icon_alignment"
      *ngIf="!collapsed"
      matTooltip="{{ data.label }}"
      matTooltipPosition="right"
      [src]="data.imagePath" 
    />
    <img
      class="sidenav-link-icon"
      *ngIf="collapsed"
      [src]="data.imagePath" 
    />
    <br>
    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
      {{ data.label }}
    </span>
    </div>
  </a>
    </li>
  </ul>

  <div></div>
</div>
