<div style="height: 100%;">
  <kendo-tilelayout
    [columns]="24"
    [rowHeight]="'100%'"
    [resizable]="false"
    [reorderable]="false"
    class="top-bar-header"
    [gap]="0"
    [style]="'height:inherit'"
  >
    <kendo-tilelayout-item [col]="1" [colSpan]="2" [row]="1" [rowSpan]="1" class="tile-bg">
      <kendo-tilelayout-item-body style="padding-top: 3%; padding-bottom: 3%;">
        <ng-container
          *ngIf="genericService.idToDisplay === 1; else noHeaderImage"
        >
          <div class="header_img_client" style="height: 100%;
          justify-content: center;     border-radius: 5px;
          display: flex; width: 100%; float: left; background: white; padding: 5%;">
            <img src="../../../assets/images/client_logo.jpg" style="width: 100%; height: 100%;" />
            
         
          </div>
        </ng-container>

        <ng-template #noHeaderImage>  </ng-template>
        
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
    <kendo-tilelayout-item [col]="3" [colSpan]="1" [row]="1" [rowSpan]="1" class="tile-bg">
      <kendo-tilelayout-item-body style="padding: 2% 2% 2% 0;">
        <div style="float: left;height: 80%;padding-top : 20%">
          <kendo-grid-spacer></kendo-grid-spacer>
          <span class="vertical-line"></span>
        </div>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
    <kendo-tilelayout-item [col]="3" [colSpan]="6" [row]="1" [rowSpan]="1" class="tile-bg">
      <kendo-tilelayout-item-body style="padding: 2% 2% 2% 4%;">
        <ng-container
          *ngIf="genericService.idToDisplay === 1; else noHeaderImage"
        >
          <div style="opacity: 80%;">Powered By : </div>
          <div class="header_img" style="height: 65%; width:100%;
          justify-content: left;
          display: flex;">
            
            <img [src]="genericService.headerImageURL" class="imgHeight" />
          </div>
        </ng-container>

        <ng-template #noHeaderImage> </ng-template>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
    <kendo-tilelayout-item [col]="7" [colSpan]="12" [row]="1" [rowSpan]="1" class="tile-bg">
      <kendo-tilelayout-item-body>

      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item [col]="19" [colSpan]="7" [row]="1" [rowSpan]="1" class="tile-bg">
      <kendo-tilelayout-item-body style="float: left; padding:0 10%">
        <div class="header-icons" style="display: flex">
          <div style="width: 50%"></div>
          <div class="kendoimg" style="width: 15%">
            <kendo-button class="copied_icontop" style="background: transparent;
            border: none;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;" (click)="openDialog()">
              <img
                [src]="genericService.topbarIconURL"
                class="imgHeight copied_icon1"
              />
            </kendo-button>
          </div>
          <!-- <div style="width: 10%;"></div> -->
          <div class="notificationimg" style="width: 15%; display: flex;">
            <kendo-button class="copied_icontop" style="background: transparent;
            border: none;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;">
             <img
             [src]="genericService.notificationIconURL"
             class="imgHeight"
           />
            </kendo-button>
          </div>
          <div style="width: 20%; justify-content: center; display: inline-flex;">
            <span class="profile_dropdown" style="    height: 100%;
            display: flex;">
            <span
              style="border: transparent !important;"
              [matMenuTriggerFor]="menu"
              #menuTrigger="matMenuTrigger"
              (mouseover)="openMyMenu(menuTrigger)"
            >
              <span class="dropdown_icon">
                <mat-icon class="custom-icon"
                  >
                    <span class="profile_img icon-span">
                    
                  <img *ngIf="!defaultProfile" [src]="imageSource" [width]="size" [height]="size"
                  class="hy-profile-image" />
            
          
                <img *ngIf="defaultProfile" src="assets/images/defaultprofilepic.png" [width]="size" [height]="size"
                  class="hy-profile-image" />
                </span>
                  </mat-icon
                >
              </span>
            </span>
            <div class="profile_details">
            <mat-menu
              #menu="matMenu"
              class="profiledropdown"
              style="color: #f5f5f5 !important;top: 7%!important;left: 5%!important;"
            >
              <span (mouseleave)="closeMyMenu(menuTrigger)">
                <button
                  mat-menu-item
                  routerLink="/changepassword"
                  queryParamsHandling="preserve"
                >
                  Change Password
                </button>
                <button
                  mat-menu-item
                  routerLink="/contactus"
                  queryParamsHandling="preserve"
                >
                  Contact Us
                </button>
                <button mat-menu-item (click)="Logout()">Logout</button>
              </span>
            </mat-menu>
            </div>
            </span>
          </div>
        </div>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
  </kendo-tilelayout>
</div>
