<div style="border-radius: 25px;">
  <mat-dialog-content class="mat-typography" style="max-height:80%;padding: 0; border-radius: 10px;">
    <div style="background: transparent; height: 38em;padding: 2px;">
      <div class="header_data">
      <kendo-tilelayout
      [columns]="15"
      [rowHeight]="'100%'"
      [resizable]="false"
      [reorderable]="false"
      class="top-bar-header"
      [style]="'position: relative;'"
      [gap]="0"
      [style]="'background: linear-gradient(135deg, #00A7CE 0%, #00CEC3 100%)!important;'"
      >
        <kendo-tilelayout-item [col]="1" [colSpan]="11" [row]="1" [rowSpan]="1" style="border-radius: 0;background: #fff!important;">
        <kendo-tilelayout-item-body  style="max-height: 100%!important;">
          <!-- <div class="centered-text"><b style="width:100%; text-align: center;">Account Name - {{ accountName }}</b></div> -->
          <div class="left-text">
            <b style="width:100%; text-align: start;">Submission ID - {{ submissionId }} - {{accountName}}</b>
          </div>
      </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
      <kendo-tilelayout-item [col]="12" [colSpan]="4" [row]="1" [rowSpan]="1" style="border-radius: 0;background: #fff">
        <kendo-tilelayout-item-body>
          <div>          
            <button mat-icon-button mat-dialog-close class="close_btn" style="float: right;color:#B1B1B1!important;">
              <mat-icon class="close-icon">close</mat-icon>
            </button>
            
          <button mat-icon-button (click)="toggleMaximize()" style="float: right;color:#909090!important;margin-right:-20px;">
            <mat-icon>{{ isMaximized ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
          </button>

          
       </div>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>

      
      </kendo-tilelayout>
      </div>
      <div style="height: 86%;">
      <kendo-tilelayout
        [columns]="7"
        [rowHeight]="'100%'"
        [resizable]="false"
        [reorderable]="false"
        class="top-bar-header"
        [style]="'position: relative;'"
        [gap]="0"
       style="background-color:#DEDEE2;height:100%!important"
      >
        <kendo-tilelayout-item [col]="1" [colSpan]="5" [row]="1" [rowSpan]="1" style="border-radius: 0;height:100%!important">
          <kendo-tilelayout-item-body style="height: 100%!important;">
            <app-fileviewer [files]="searchableFiles" (selectedFilesEvent)="Upload($event)" style="height:100%!important"></app-fileviewer>
          </kendo-tilelayout-item-body>
        </kendo-tilelayout-item>
        
        <kendo-tilelayout-item [col]="6" [colSpan]="7" [row]="1" [rowSpan]="1" style="height:100%">
          <kendo-tilelayout-item-body style="height: 100%;">
            <div style="height: 100%;">
              <kendo-chat
                [messages]="(feed | async)!"
                [user]="user"
                (sendMessage)="sendMessage($event)"
                style="max-width: none !important;">
                <ng-template kendoChatAttachmentTemplate let-att>
                  <ng-container >
                    <!-- <img class="image-class" [src]="att.content" draggable="false" /> -->
                    imageUrl="../../../assets/images/topbar_icon.svg"
                  </ng-container>
                </ng-template>
                <!-- <ng-template kendoChatMessageTemplate let-message>
                  <div [innerHTML]="renderMarkdown(message.text)"></div>
                </ng-template> -->
              </kendo-chat>
            </div>
          </kendo-tilelayout-item-body>
        </kendo-tilelayout-item>
      </kendo-tilelayout>
      </div>
    </div>
  </mat-dialog-content>
</div>
