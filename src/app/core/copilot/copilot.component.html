          <kendo-tilelayout-item-body style="max-height: 82%;">
            <app-fileviewer></app-fileviewer>

        <kendo-tilelayout-item [col]="6" [colSpan]="7" [row]="1" [rowSpan]="1">
          <kendo-tilelayout-item-body style="max-height: 82%;padding-left: 5%!important;">
            <button mat-button mat-dialog-close style="float:right;position: absolute;top: 1.5%;right:15%" (click)="toggleMaximize()">
              <mat-icon>{{ isMaximized ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
            </button>

            <div>
              <kendo-chat
                [messages]="(feed | async)!"
                [user]="user"
                (sendMessage)="sendMessage($event)"
