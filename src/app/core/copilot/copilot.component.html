<div style="border-radius: 25px;">
  <mat-dialog-content class="mat-typography" style="max-height:80%;padding: 0;">
    <div style="background: #fff">
      <div class="header_data">
      <kendo-tilelayout
      [columns]="6"
      [rowHeight]="'100%'"
      [resizable]="false"
      [reorderable]="false"
      class="top-bar-header"
      [style]="'position: relative;'"
      [gap]="0"
      [style]="'background: linear-gradient(135deg, #00A7CE 0%, #00CEC3 100%)!important;'"
      >
        <kendo-tilelayout-item [col]="1" [colSpan]="2" [row]="1" [rowSpan]="1" style="border-radius: 0;background: #fff!important;">
        <kendo-tilelayout-item-body  style="max-height: 100%!important;">
      <div class="files_header">
        <div><b>Files</b></div>      
      </div>
      </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
      <kendo-tilelayout-item [col]="3" [colSpan]="2" [row]="1" [rowSpan]="1" style="border-radius: 0;background: #fff;" >
        <kendo-tilelayout-item-body *ngIf="showSubmissionId"> 
          <div class="centered-text"><b>Submission ID - {{ submissionId }}</b></div>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>
      <kendo-tilelayout-item [col]="5" [colSpan]="6" [row]="1" [rowSpan]="1" style="border-radius: 0;background: #fff">
        <kendo-tilelayout-item-body>
          <div>          
            <button mat-button mat-dialog-close class="close_btn" style="float: right;color:#B1B1B1!important;margin-top: 11px;">X</button>
            
          <!-- <button mat-icon-button (click)="maximize()" style="float: right;color:#fff!important;margin-top: -6px;">
            <mat-icon>fullscreen</mat-icon>
          </button>
          <button mat-icon-button (click)="minimize()" style="float: right;color:#fff!important;margin-top: -6px;">
            <mat-icon>fullscreen_exit</mat-icon>
          </button> -->

          <button mat-icon-button (click)="toggleMaximize()" style="float: right;color:#909090!important;margin-right:-20px;">
            <mat-icon>{{ isMaximized ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
          </button>
          

          <!-- <button mat-button mat-dialog-close style="float:right;position: absolute;top: 1.5%;right:25%" (click)="toggleMinimize()">
            <mat-icon>remove</mat-icon>
          </button> -->
          
       </div>
        </kendo-tilelayout-item-body>
      </kendo-tilelayout-item>

      
      </kendo-tilelayout>
      </div>

      <kendo-tilelayout
        [columns]="7"
        [rowHeight]="'100%'"
        [resizable]="false"
        [reorderable]="false"
        class="top-bar-header"
        [style]="'position: relative;'"
        [gap]="0"
       style="background-color:#DEDEE2;height:100%!important"
      >
        <kendo-tilelayout-item [col]="1" [colSpan]="5" [row]="1" [rowSpan]="1" style="border-radius: 0;height:100%!important">
          <kendo-tilelayout-item-body style="max-height: 100%!important;">
            <app-fileviewer [files]="searchableFiles" (selectedFilesEvent)="Upload($event)" style="height:100%!important"></app-fileviewer>
          </kendo-tilelayout-item-body>
        </kendo-tilelayout-item>
        
        <kendo-tilelayout-item [col]="6" [colSpan]="7" [row]="1" [rowSpan]="1" style="height:100%">
          <kendo-tilelayout-item-body style="max-height: 100%;">
            <div>
              <kendo-chat
                [messages]="(feed | async)!"
                [user]="user"
                (sendMessage)="sendMessage($event)"
                style="max-width: none !important;height: 35rem;">
                <ng-template kendoChatAttachmentTemplate let-att>
                  <ng-container >
                    <!-- <img class="image-class" [src]="att.content" draggable="false" /> -->
                    imageUrl="../../../assets/images/topbar_icon.svg"
                  </ng-container>
                </ng-template>
                <!-- <ng-template kendoChatMessageTemplate let-message>
                  <div [innerHTML]="renderMarkdown(message.text)"></div>
                </ng-template> -->
              </kendo-chat>
            </div>
          </kendo-tilelayout-item-body>
        </kendo-tilelayout-item>
      </kendo-tilelayout>
    </div>
  </mat-dialog-content>
</div>
