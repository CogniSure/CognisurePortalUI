<div>
    <!-- <h2 mat-dialog-title >Ask Me</h2> -->

  <mat-dialog-content class="mat-typography" style="max-height:80%;padding: 0;">
    <div>
      <kendo-tilelayout
        [columns]="6"
        [rowHeight]="'100%'"
        [resizable]="false"
        [reorderable]="false"
        class="top-bar-header"
        [style]="'position: relative;'"
        [gap]="0"
        style="width: 70rem;"
      >
        <kendo-tilelayout-item [col]="1" [colSpan]="1" [row]="1" [rowSpan]="1" style="background-color: #00B6AD;border-radius: 0;">
          <kendo-tilelayout-item-body style="max-height: 82%;">
            <!-- <p>FileSelect</p> -->
           <p class="new_chat">+    New Chat</p>
            <kendo-fileselect [(ngModel)]="uploadedFiles" [restrictions]="restrictions" [multiple]="false"> </kendo-fileselect> 
          <div style="padding-left: 5%;">
            <kendo-button
              class="copied_icontop"
              style="background: transparent"
              (click)="Upload()"
            >
             <span style="color:#fff;font-size: 11px;"> Upload</span>
            </kendo-button>
            </div>
            <!-- <kendo-icon icon="delete" class="delete-icon"></kendo-icon> -->
            <p class="delete_conversation">Delete Conversations</p>
          </kendo-tilelayout-item-body>
        </kendo-tilelayout-item>
        <kendo-tilelayout-item [col]="2" [colSpan]="6" [row]="1" [rowSpan]="1">
          <kendo-tilelayout-item-body style="max-height: 82%;padding-left: 5%!important;">
            <button mat-button mat-dialog-close style="float:right;position: absolute;top: 1.5%;right:0.5%">X</button>
            <div>
              <kendo-chat
                [messages]="(feed | async)!"
                [user]="user"
                (sendMessage)="sendMessage($event)"
                style="max-width: none !important;"
              >
              </kendo-chat>
            </div>
          </kendo-tilelayout-item-body>
        </kendo-tilelayout-item>
      </kendo-tilelayout>
    </div>
  </mat-dialog-content>
  <!-- <mat-dialog-actions align="end" style="float: right;">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions> -->
</div>
