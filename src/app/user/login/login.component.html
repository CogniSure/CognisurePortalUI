<div class="login-form">
  <!-- <app-loader [showSpinner]="showSpinner"></app-loader> -->
  <div class="row" style="height: inherit">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <div style="width: 22%;margin-top: 3%; margin-left: 2%; display: flex;">
            <img
              src="../../../assets/images/login_logo.png"
              class="signin_img"
            />
            
          </div>
          <div style="padding-left: 2%;width: 24%;">
            <hr class="rounded">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2" style="width: 22%;">
          <!-- <div
            style="
              padding-top: 10%;
              padding-left: 5%;
              margin-bottom: -1.2rem;
              height: 8em;
            "
          >
            <div style="height: 100%; width: 100%">
              <img
                src="../../../assets/images/login_logo.png"
                class="signin_img"
              />
            </div>
          </div> -->
        </div>
        <div class="col-md-8" style="margin-top: 5%;padding:2%;box-shadow: 0px 0px 50px 0px lightgray; border-radius: 15px;width: 55%">
          <div style="justify-items: center; justify-content: center; display: flex;">
            <div class="sign-in">
              <h2 class="header-black" style="margin: 0"><b>Sign In</b></h2>
              <h5 class="inputtext-large">Welcome! Please enter your details.</h5>
              <div class="example-container">
                <validation-summary
                  [form]="loginForm"
                  [errors]="validationErrors"
                  *ngIf="validationErrors.length > 0"
                ></validation-summary>
                <form
                  [formGroup]="loginForm"
                  (keydown.enter)="Login($any($event))"
                >
                  <div class="email">
                    <app-input
                      [PlaceHolder]="'* Business Email'"
                      formControlName="email"
                    ></app-input>
                  </div>
                  <div class="password">
                    <app-input
                      [PlaceHolder]="'* Password'"
                      [Type]="'password'"
                      [TooltipContent]="tooltip"
                      formControlName="password"
                    ></app-input>
                  </div>
                </form>
                <div style="display: flex" class="row">
                  <!-- <div class="col-md-6 remeber_me">
                      <h5 class="inputtext-small">
                        <mat-checkbox>Remember me</mat-checkbox>
                      </h5>
                    </div> -->
                  <div class="col-md-12 frgt_pswd">
                    <!-- <mat-label>Forgot Password?</mat-label> -->
                    <h5 class="inputtext-small">
                      <a
                        routerLink="/forgotpassword"
                        class="inputtext-small"
                        queryParamsHandling="preserve"
                        ><span class="logincontact">Forgot Password?</span>
                      </a>
                    </h5>
                  </div>
                </div>
                <!-- <div class="col-md-12">
                    <mat-error *ngFor="let err of validationErrors" style="text-align: center;">
                    {{
                      err.Error
                    }}
                  </mat-error> 
                  </div>-->
                <div class="signin-btn">
                  <button
                    matButton
                    type="submit"
                    class="largeButton signin-button"
                    (click)="Login($any($event))"
                  >
                    Sign In
                  </button>
                </div>
              </div>
              <div class="footer_text">
                <mat-label>
                  <h5 class="inputtext-small">
                    Trouble signing in?
                    <a
                      routerLink="/contactus/1"
                      queryParamsHandling="preserve"
                      class="logincontact inputtext-small"
                      >Contact Us</a
                    >
                  </h5></mat-label
                >
              </div>
            </div>
          </div>
          
          <div class="row terms_condition">
            <div class="col-md-8 trms_cond1">
              <h5 style="margin: 0" class="inputtext-small">
                <a
                  routerLink="/termsandconditions"
                  target="_blank"
                  class="conditions_1 term1 logincontact logincontact_1"
                  >Terms and Conditions</a
                >
              </h5>
              <h5 class="inputtext-small">
                <a
                  routerLink="/termsandconditions"
                  target="_blank"
                  class="privacy_policy_1 term2 logincontact logincontact_2"
                  >Privacy Policy</a
                >
              </h5>
            </div>
            <div class="col-md-4" style="justify-content: center; display: flex;">
              <div class="label_text" style="justify-content: center">
                <div>
                  <mat-label class="textprimary footer_text_1"
                    >Powered by</mat-label
                  >
                </div>
                <div
                  class="footer_img"
                  style="padding-top: 4px; padding-left: 0.5%"
                >
                  <img
                    style="
                      background: transparent;
                      height: 3vh;
                      width: auto;
                      padding-left: 1%;
                    "
                    src="assets/images/logo.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="slider">
        <ngb-carousel
          #carousel
          [showNavigationArrows]="false"
          [showNavigationIndicators]="false"
          [interval]="0"
          [keyboard]="true"
          [pauseOnHover]="true"
          [wrap]="true"
          [activeId]="'firstSlide'"
          [interval]="3000"
        >
          <ng-template ngbSlide id="firstSlide">
            <div class="picsum-img-wrapper">
              <img
                src="assets/images/Real-Time-Data-Insights.png"
                alt="Angular Carousel 1"
                style="width: 100%; height: 100vh"
              />
            </div>
            <div class="carousel-caption">
              <div style="display: flex">
                <div
                  style="
                    background-color: #00a6cf;
                    width: 5px;
                    height: 105px;
                    margin-top: -2px;
                    border-radius: 10px;
                  "
                ></div>
                <h1 style="padding-left: 12px; font-size: 32px">
                  Real Time Data Insights
                </h1>
              </div>
            </div>
            <button class="carousel-control-next" (click)="carousel.prev()">
              <mat-icon>arrow_circle_right</mat-icon>
            </button>
            <button class="carousel-control-prev" (click)="carousel.next()">
              <mat-icon>arrow_circle_left</mat-icon>
            </button>
          </ng-template>

              <button class="carousel-control-prev" (click)="carousel.next()">

          <ng-template ngbSlide id="thirdslide">
            <div class="picsum-img-wrapper">
              <img
                src="assets/images/Unified-Experience.png"
                alt="Angular Carousel 2"
                style="width: 100%; height: 100vh"
              />
            </div>
            <div class="carousel-caption">
              <div style="display: flex">
                <div

                <h1 style="padding-left: 12px; font-size: 32px">

            <button class="carousel-control-next" (click)="carousel.prev()">

    </div>
