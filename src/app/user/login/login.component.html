  <div class="row" style="height: inherit">
    <div class="col-md-6 login_section" style=" height: 100%;

    display: flex;
    justify-content: center;
    align-items: center;">
      <div class="row">
        <div class="col-md-12">
          <!-- <div style="width: 22%;margin-top: 3%; margin-left: 2%; display: flex;">
            <img
              src="../../../assets/images/login_logo.png"

            />
            
          </div> -->
          <div style="padding-left: 2%;width: 24%;">
            <hr class="rounded">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-9">
          <div class="headerwithlogo">
           <div class="row">
            <div class="col-md-4">
              <span><img src="../../../assets/images/CS-Logo_v2.svg"></span>
            </div>
          <div class="col-md-8">
        <span class="intake_portal"><b>Submission Intake Portal</b></span>
          </div>
        </div>
          </div>
          <div style="justify-items: center; justify-content: center;">
            <div class="sign-in">
              <h2 class="header-signin" style="margin: 0"><b>Sign In</b></h2>
              <h5 class="subheader-signin">Welcome! Please enter your details.</h5>
              <div class="example-container">
                <validation-summary
                  [form]="loginForm"
                  [errors]="validationErrors"
                  *ngIf="validationErrors.length > 0"
                ></validation-summary>
                <form
                  [formGroup]="loginForm"
                  (keydown.enter)="Login($any($event))"
                >
                  <div class="email">
                    <app-input
                      [PlaceHolder]="'Business Email'"
                      formControlName="email"
                    ></app-input>
                  </div>
                  <!-- <div class="password"  [ngClass]="{ 'has-error': loginForm.get('password')?.touched && loginForm.get('password')?.hasError('passwordRequirements') }">
                    <app-input
                      [PlaceHolder]="'* Password'"
                      [Type]="'password'"
                      [TooltipContent]="tooltip"
                      formControlName="password"
                    ></app-input>
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('passwordRequirements')" class="error-message">
                      Password must contain at least one special character, uppercase letter, lowercase letter, and number.
                    </div>
                    
                  </div> -->

                  <div class="password">
                    <app-input
                      [PlaceHolder]="'Password'"
                      [Type]="showPassword ? 'text' : 'password'"
                      [TooltipContent]="tooltip"
                      formControlName="password"
                      [(ngModel)]="password" 
                      required
                    ></app-input>
                    <div *ngIf="passwordBlocked" class="error-message">Password blocked. Please try after sometime.</div>

                
                    <!-- <span class="eye-icon" (click)="togglePasswordVisibility()">
                      <i class="fa" [ngClass]="hide ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </span> -->

                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty && invalidPassword" class="error-message">Password must meet requirements.</div>
                    <!-- <div *ngIf="invalidPassword" class="error-message">Password must meet requirements.</div> -->
                    <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.errors?.['passwordRequirements']" class="error-message">
                      {{ loginForm.get('password')?.errors?.['message'] }}
                    </div> -->
                    
                  </div>

                </form>
                <div style="display: flex" class="row">
                  <div class="col-md-12 frgt_pswd">
                    <h5 class="inputtext-small" style="text-decoration: none;">
                      <label class="remember-me-checkbox">
                        <input type="checkbox" [(ngModel)]="rememberMe">
                        <span class="checkbox-custom"></span>
                      </label>
                      <a
                        routerLink="/forgotpassword"
                        class="inputtext-small"
                        queryParamsHandling="preserve"
                        style="text-decoration: none;"
                        >
                        <span>
                          Remember me
                        </span>
                        <span class="logincontact" style="text-decoration: none;float:right"><b>Forgot Password?</b></span>
                      </a>
                    </h5>
                  </div>
                </div>
                <div class="signin-btn">
                  <button
                    matButton
                    type="submit"
                    class="largeButton signin-button"
                    (click)="Login($any($event))"
                  >
                    Sign In
                  </button>
                </div>
              </div>
              <div class="footer_text">
                <mat-label>
                  <h5 class="input_footertext">
                    Trouble signing in?
                    <a
                      routerLink="/contactus"
                      queryParamsHandling="preserve"
                      class="logincontact inputtext-small"
                      ><b>Contact Us</b></a
                    >
                  </h5></mat-label
                >
              </div>
            </div>
          </div>
          
          <div class="row terms_condition">
            <div class="col-md-8 trms_cond1">
              <h5 style="margin: 0" class="inputtext-small">
                <a
                  routerLink="/termsandconditions"
                  target="_blank"
                  class="conditions_1 term1 logincontact logincontact_1"
                  >Terms and Conditions</a
                >
              </h5>
              <h5 class="inputtext-small">
                <a
                   href="{{ privacyurl }}"
                  target="_blank"
                  class="privacy_policy_1 term2 logincontact logincontact_2"
                  >Privacy Policy</a
                >
              </h5>
            </div>
            <div class="col-md-4 footer_txtlogo" >
              <div class="label_text" style="justify-content: center">
                <div>
                  <mat-label class="textprimary footer_text_1"
                    >Powered by</mat-label
                  >
                </div>
                <div
                  class="footer_img"
                  style="padding-top: 4px;"
                >
                  <img
                    style="
                      background: transparent;
                      height: 2.8vh;
                      width: auto;
                    "
                    src="assets/images/login_logo.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <div class="col-md-6 silder_section" style="padding: 0;">
      <div class="container">
        <div class="slider-wrapper">
      <div class="slider">
        <ngb-carousel #carousel [showNavigationArrows]="false" [showNavigationIndicators]="false" [interval]="0" [keyboard]="true" [pauseOnHover]="true" [wrap]="true" [activeId]="sliderimages[0].url" [interval]="3000">
          <ng-template ngbSlide *ngFor="let image of sliderimages; let i = index;">
            <div class="picsum-img-wrapper">
              <img src="{{ image.url }}" alt="Angular Carousel {{ i + 1 }}" style="height: auto;width:100%" />
            </div>
            <div class="carousel-caption">
              <div style="display: flex">
                <div style="background-color: #09A5CF; width: 5px; height: 75px; border-radius: 10px;"></div>
                <h1 style="padding-left: 3%; font-size: 36px">{{ image.caption }}</h1>           
              </div>
              <div style="margin-top: -7%;">
                <h1 style="padding-left: 4%; font-size: 36px">{{ image.caption1 }}</h1>
              </div>
            </div>
            <div class="carousel-icon">
              <img src="{{ image.icon }}" alt="Angular Carousel {{ i + 1 }}" style="height:80%;width:80%;position: absolute;top:0" />
            <div></div>
            </div>
            <button class="carousel-control-next" (click)="carousel.prev()">
              <!-- <mat-icon>arrow_circle_right</mat-icon> -->
              <img src="../../../assets/images/left_scrollicon.svg" style="width:50%">
            </button>
            <button class="carousel-control-prev" (click)="carousel.next()">
              <!-- <mat-icon>arrow_circle_left</mat-icon> -->
              <img src="../../../assets/images/right_scrollicon.svg" style="width:50%">
            </button>
          </ng-template>
        </ngb-carousel>
      </div>
      </div>
    </div>
    


  </div>
</div>
