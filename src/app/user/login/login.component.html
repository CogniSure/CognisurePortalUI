              <button
                matButton

              <h5 class="inputtext-small">
                Trouble signing in?
                  <a
                    routerLink="/contactus/1"

        <div class="row terms_condition">
          <div class="col-md-6 trms_cond1">
            <h5 style="margin: 0" class="inputtext-small">
              <a
                routerLink="/termsandconditions"
                target="_blank"
                class="conditions_1 term1 logincontact logincontact_1"
                >Terms and Conditions</a
              >
            </h5>
            <h5 class="inputtext-small">
              <a
              routerLink="/termsandconditions"
                target="_blank"
                class="privacy_policy_1 term2 logincontact logincontact_2"
                >Privacy Policy</a
              >
            </h5>
          </div>
          <div class="col-md-6">
            <div class="label_text" style="justify-content: center">
              <div>
                <mat-label class="textprimary footer_text_1">Powered by</mat-label>
              </div>
              <div class="footer_img"style="padding-top: 4px; padding-left: 0.5%">
                <img
                  style="
                    background: transparent;
                    height: 3vh;
                    width: auto;
                    padding-left: 1%;
                  "
                  src="assets/images/logo.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="slider">
          <ngb-carousel
            #carousel
            [showNavigationArrows]="false"
            [showNavigationIndicators]="false"
            [interval]="0"
            [keyboard]="true"
            [pauseOnHover]="true"
            [wrap]="true"
            [activeId]="'firstSlide'"
            [interval]="3000"
          >
            <ng-template ngbSlide id="firstSlide">
              <div class="picsum-img-wrapper">
                <img
                  src="assets/images/Real-Time-Data-Insights.png"
                  alt="Angular Carousel 1"
                  style="width: 100%; height: 100vh"
                />
              </div>
              <div class="carousel-caption">
                <div style="display: flex">
                  <div
                    style="
                      background-color: #00a6cf;
                      width: 5px;
                      height: 105px;
                      margin-top: -2px;
                      border-radius: 10px;
                    "
                  ></div>
                  <h1 style="padding-left: 12px; font-size: 32px">
                    Real Time Data Insights
                  </h1>
                </div>
              </div>
              <button class="carousel-control-next" (click)="carousel.prev()">
                <mat-icon>arrow_circle_right</mat-icon>
              </button>
              <button class="carousel-control-prev" (click)="carousel.next()">
                <mat-icon>arrow_circle_left</mat-icon>
              </button>
            </ng-template>
            <ng-template ngbSlide id="secondSlide">
              <div class="picsum-img-wrapper">
                <img
                  src="assets/images/Smart-e-Benefits.png"
                  alt="Angular Carousel 2"
                  style="width: 100%; height: 100vh"
                />
              </div>
              <div class="carousel-caption">
                <div style="display: flex">
                  <div
                    style="
                      background-color: #00a6cf;
                      width: 5px;
                      height: 105px;
                      margin-top: -2px;
                      border-radius: 10px;
                    "
                  ></div>
                  <h1 style="padding-left: 12px; font-size: 32px">
                    Smart e-Benefits
                  </h1>
                </div>
              </div>
              <button class="carousel-control-next"  (click)="carousel.prev()">
                <mat-icon>arrow_circle_right</mat-icon>
              </button>
              <button class="carousel-control-prev" (click)="carousel.next()">
                <mat-icon>arrow_circle_left</mat-icon>
              </button>
            </ng-template>
            <ng-template ngbSlide id="thirdslide">
              <div class="picsum-img-wrapper">
                <img
                  src="assets/images/Unified-Experience.png"
                  alt="Angular Carousel 2"
                  style="width: 100%; height: 100vh"
                />
              </div>
              <div class="carousel-caption">
                <div style="display: flex">
                  <div
                    style="
                      background-color: #00a6cf;
                      width: 5px;
                      height: 105px;
                      margin-top: -2px;
                      border-radius: 10px;
                    "
                  ></div>
                  <h1 style="padding-left: 12px; font-size: 32px">
                    Unified Experience
                  </h1>
                </div>
              </div>
              <button class="carousel-control-next" (click)="carousel.prev()">
                <mat-icon>arrow_circle_right</mat-icon>
              </button>
              <button class="carousel-control-prev" (click)="carousel.next()">
                <mat-icon>arrow_circle_left</mat-icon>
              </button>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>
    </div>
  </div>
